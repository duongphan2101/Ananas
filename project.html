<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ananas - DiscoverYOU</title>
    <link rel="stylesheet" href="projectstyle.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="box">
                <div class="box_item">
                    <img class="box_icon" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_tra_cuu_don_hang.svg" alt="">
                    Tra cứu đơn hàng</div>
                <div class="box_item">
                    <img class="box_icon" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_tim_cua_hang.svg" alt="">
                    Tìm cửa hàng</div>
                <div class="box_item">
                    <img class="box_icon" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_heart_header.svg" alt="">
                    Yêu thích</div>
                <div class="box_item">
                    <img class="box_icon" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images//svg/icon_dang_nhap.svg" alt="">
                    Đăng nhập </div>
                <div class="box_item">
                    <img class="box_icon" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_gio_hang.svg" alt="">
                    Giỏ hàng (0)</div>
            </div>
        </div>
        <div id="menu">
            <img class="logo" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/Logo_Ananas_Header.svg" alt="">
            <div class="luachon">
                <div class="select"><b>SẢN PHẨM</b></div>
                <div class="select"><b>NAM</b></div>
                <div class="select"><b>NỮ</b></div>
                <div class="select"><b>SALE OFF</b></div>
                <div class="discover">
                    <img class="discover_img" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/DiscoverYOU.svg" alt="">
                </div>
            </div>
            <div class="timkiem">
                <div class="search_icon">
                    <img class="icon" src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_tim_kiem.svg" alt="">
                </div>
                <div class="search"><input type="search" size="30" maxlength="30" name="timkiem" placeholder="Tìm kiếm"></div>
            </div>
        </div>
        <div id="text_animation">
            <div class="class_text_animation">
                <div class="left_txt">&#60;</div>
                <div class="txt"><i>BUY 2 GET GET 10% OFF - ÁP DỤNG VỚI TẤT CẢ BAIC TEE</i></div>
                <div class="right_txt">&#62;</div>
            </div>
        </div>
        <div id="banner">
            <img class="banner_img"
            src="/Images/LowHigh_Desktop-1920x1050.jpg" alt="piture">
        </div>
        <div class="orage_contact">
            <div class="orage">0</div>
            <div class="orage"><img src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_gio_hang.svg" alt=""></div>
        </div>
        <div class="black_contact">
            <div class="black"><img src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_facebook_2.svg" alt=""></div>
            <div class="black"><img src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_instagram_2.svg" alt=""></div>
            <div class="black"><img src="https://ananas.vn/wp-content/themes/ananas/fe-assets/images/svg/icon_youtube_2.svg" alt=""></div>
        </div>

    </div>
</body>
</html>
